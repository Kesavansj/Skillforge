<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .question {
      font-size: 18px;
      margin-bottom: 15px;
      animation: slideIn 0.8s ease-in-out;
    }
    .option {
      background: #e9ecff;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin: 8px 0;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, background 0.3s;
    }
    .option:hover {
      transform: scale(1.05);
      background: #cdd5ff;
    }
    .correct {
      background: #b0ffb3 !important;
      animation: bounce 0.5s;
    }
    .wrong {
      background: #ffb0b0 !important;
      animation: shake 0.5s;
    }

    /* Animations */
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes slideIn { from {transform: translateY(-20px);} to {transform: translateY(0);} }
    @keyframes bounce { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <div class="question">What is 2 + 2?</div>
    <button class="option" onclick="checkAnswer(this, false)">3</button>
    <button class="option" onclick="checkAnswer(this, true)">4</button>
    <button class="option" onclick="checkAnswer(this, false)">5</button>
  </div>

  <script>
    function checkAnswer(button, isCorrect) {
      if (isCorrect) {
        button.classList.add("correct");
        setTimeout(() => {
          alert("ðŸŽ‰ Correct Answer!");
        }, 600);
      } else {
        button.classList.add("wrong");
        setTimeout(() => {
          button.classList.remove("wrong");
        }, 600);
      }
    }
  </script>
</body>
</html>
