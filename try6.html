<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillForge Quiz</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364, #1f4037);
      background-size: 300% 300%;
      animation: moveBG 12s ease infinite;
      color: #fff;
      overflow: hidden;
    }
    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .page {
      display: none;
      width: 650px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease;
    }
    .active { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { margin-bottom: 20px; }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .question-header { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 16px; }
    .question {
      margin: 10px 0 20px 0;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
    .options button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover { background: rgba(255,255,255,0.3); }
    .options button.correct { background: rgba(40,167,69,0.4); }
    .options button.wrong { background: rgba(220,53,69,0.4); }
    .explanation { margin-top: 15px; padding: 12px; border-radius: 10px; background: rgba(255, 255, 255, 0.12); display: none; }
    .score { font-size: 24px; margin-bottom: 20px; }
    .leaderboard { text-align: left; margin-top: 20px; }
    .leaderboard li { margin: 6px 0; }
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 22px;
      z-index: 2000;
      transition: 0.4s ease;
      opacity: 0;
    }
    .popup.show { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    .popup.correct { background: rgba(40, 167, 69, 0.9); }
    .popup.wrong { background: rgba(220, 53, 69, 0.9); }
  </style>
</head>
<body>

  <!-- Page 1: Welcome -->
  <div id="welcome" class="page active">
    <img src="Skillforge Logo.jpeg" alt="Logo" style="height:80px;">
    <h1>SkillForge Quiz</h1>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <br>
    <button class="btn" onclick="startQuiz()">Start Quiz</button>
    <button class="btn" onclick="showPage('scorePage')">View Leaderboard</button>
  </div>

  <!-- Page 2: Quiz -->
  <div id="quizPage" class="page">
    <div class="question-header">
      <div id="question-number"></div>
      <div>SkillForge Quiz ðŸš€</div>
    </div>
    <div id="question" class="question"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
  </div>

  <!-- Page 3: Score + Leaderboard -->
  <div id="scorePage" class="page">
    <h1>Quiz Completed ðŸŽ‰</h1>
    <div class="score" id="finalScore">Your Score: 0</div>
    <h2>Leaderboard</h2>
    <ol class="leaderboard" id="leaderboard"></ol>
    <button class="btn" onclick="showPage('welcome')">Back to Home</button>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup"></div>

  <script>
    let score = 0, currentQ = 0, player = "";
    const leaderboard = [];

    const questions = [

        },
        correct: "B",
        hint: "If it canâ€™t be measured in rupees, it generally wonâ€™t enter the books.",
        explanation: {
          A: "âŒ Non-monetary events arenâ€™t recorded.",
          B: "âœ… Correct â†’ Only measurable monetary transactions are recorded.",
          C: "âŒ Historic cost is valuation, not measurement concept.",
          D: "âŒ Conversion applies to foreign currency only."
        }
      },
      {
        q: "TVS Motor Company bought a new machine. They paid â‚¹16,000 for wages specifically for erecting and installing that machine. How should the â‚¹16,000 be treated?",
        options: {
          A: "Revenue expense (P&L)",
          B: "Capitalise as part of machinery cost (asset)",
          C: "Treat as drawings by owner",
          D: "Record as prepaid expense"
        },
        correct: "B",
        hint: "Costs to bring an asset to working condition are added to the asset cost.",
        explanation: {
          A: "âŒ Installation wages are capital, not period expense.",
          B: "âœ… Correct â†’ Directly attributable cost to put machine into working condition.",
          C: "âŒ Not a proprietor withdrawal.",
          D: "âŒ Not a prepaid expense."
        }
      },
      {
        q: "Which statement is correct about the Periodic inventory system?",
        options: {
          A: "Inventory is updated continuously after each purchase/sale",
          B: "Inventory is ascertained by physical count at intervals",
          C: "Periodic system requires no physical counts ever",
          D: "Treats all purchases as capital expenditure"
        },
        correct: "B",
        hint: "â€œPeriodicâ€ = you check stock at set periods (e.g., year-end).",
        explanation: {
          A: "âŒ Thatâ€™s the perpetual system.",
          B: "âœ… Correct â†’ Stock updated after periodic physical counts.",
          C: "âŒ Physical counts are required.",
          D: "âŒ Purchases are not capitalised by default."
        }
      },
      {

        options: {

          B: "Contingent liability is recognised in balance sheet; Provision only disclosed in notes",
          C: "Provision and contingent liability are synonyms",
          D: "Provision is always larger than contingent liability"
        },
        correct: "A",
        hint: "One is recognised; the other is disclosed unless probability changes.",
        explanation: {
          A: "âœ… Correct â†’ Provisions recognised; contingent liabilities disclosed.",
          B: "âŒ This reverses the truth.",
          C: "âŒ They differ in recognition criteria.",
          D: "âŒ Magnitude does not define classification."
        }
      },
      {
        q: "SKILLforgeâ€™s cash book shows â‚¹27,570. The bank statement shows a subsidy credit of â‚¹10,250 received directly by the bank but not recorded in SKILLforgeâ€™s cash book. Which item increases SKILLforgeâ€™s cash book balance when reconciling?",
        options: {
          A: "Insurance premium â‚¹900 paid by bank under standing order",
          B: "Subsidy â‚¹10,250 received directly by bank (not in company books)",
          C: "Cheque issued earlier but marked â€˜out of dateâ€™",
          D: "Cash book under-cast on payments by â‚¹350"
        },
        correct: "B",

        explanation: {

          C: "âŒ Stale cheque affects timing, not incoming credit.",
          D: "âŒ Undercast fixes an error; here bank credit increases balance."
        }
      },
      {
        q: "Using the gross profit method worked example from the course, the computed value of closing inventory at 31-Mar-2025 is:",
        options: {
          A: "â‚¹4,80,000",
          B: "â‚¹5,25,000",
          C: "â‚¹5,50,000",
          D: "â‚¹6,00,000"
        },
        correct: "B",
        hint: "Use GP% on sales to compute COGS, then derive closing stock.",
        explanation: {
          A: "âŒ Miscalculation of GP%.",
          B: "âœ… Correct â†’ â‚¹5,25,000.",
          C: "âŒ Incorrect arithmetic.",
          D: "âŒ Wrong GP% application."
        }
      },
      {
        q: "Machinery cost = â‚¹2,00,000. Depreciation rate = 10% p.a. on original cost. What is the depreciation charge for the year 2021?",
        options: {
          A: "â‚¹10,000",
          B: "â‚¹20,000",
          C: "â‚¹25,000",
          D: "â‚¹40,000"
        },
        correct: "B",
        hint: "Depreciation = percentage Ã— original cost.",
        explanation: {
          A: "âŒ Thatâ€™s 5% of cost.",

        }
      },
      {
        q: "A company has 6,75,000 equity shares. It declares a bonus issue at the rate 2 for every 5 held. How many bonus shares will be issued?",
        options: {
          A: "1,35,000",
          B: "2,70,000",
          C: "3,37,500",
          D: "6,75,000"
        },
        correct: "B",
        hint: "Multiply total shares by the bonus ratio (2/5).",
        explanation: {
          A: "âŒ Thatâ€™s 1/5, not 2/5.",

        }
      },
      {
        q: "SKILLforge holds listed equity shares and the investee declares a dividend. Under accrual accounting, when should SKILLforge recognise dividend income?",
        options: {
          A: "When cash is physically received",
          B: "When the dividend is declared (right to receive exists)",
          C: "Only at year-end when cash is banked",
          D: "When the shares were originally purchased"
        },
        correct: "B",
        hint: "Recognition depends on when the right to receive arises, not physical receipt.",
        explanation: {
          A: "âŒ Cash-basis treatment.",

          D: "âŒ Purchase date irrelevant."
        }
      },
      {
        q: "Samarveer drew a bill on Kabir for â‚¹10,000. The bill was discounted at bank for â‚¹9,800. On renewal, Kabir pays â‚¹2,000 immediately and agrees to 12% p.a. interest on â‚¹8,000 for 3 months. What cash amount did Kabir pay immediately?",
        options: {
          A: "â‚¹2,000",
          B: "â‚¹2,240",
          C: "â‚¹8,000",
          D: "â‚¹10,240"
        },
        correct: "B",
        hint: "Immediate cash = part payment + interest on balance.",
        explanation: {
          A: "âŒ Missed interest on unpaid â‚¹8,000.",

          D: "âŒ Wrong total."
        }
      },
      {
        q: "Firmâ€™s goodwill = â‚¹35,000. Partner P retires; Pâ€™s share = 2/7 = â‚¹10,000. Remaining partners Q and R gain in ratio 1:3. How much of Pâ€™s goodwill does Q absorb?",
        options: {
          A: "â‚¹2,500",
          B: "â‚¹5,000",
          C: "â‚¹7,500",
          D: "â‚¹10,000"
        },
        correct: "A",
        hint: "Divide Pâ€™s share among Q & R in ratio 1:3.",
        explanation: {
          A: "âœ… Correct â†’ (1/4) Ã— â‚¹10,000 = â‚¹2,500.",
          B: "âŒ Wrong split.",
          C: "âŒ Wrong split.",
          D: "âŒ Thatâ€™s the total Pâ€™s share."
        }
      }
    ];

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function startQuiz() {
      player = document.getElementById("playerName").value.trim();
      if (!player) { alert("Please enter your name!"); return; }
      score = 0; currentQ = 0;
      showPage('quizPage');
      loadQuestion();
    }

    function loadQuestion() {
      if (currentQ >= questions.length) { endQuiz(); return; }
      const qObj = questions[currentQ];
      document.getElementById("question-number").innerText = `Question ${currentQ+1}/${questions.length}`;
      document.getElementById("question").innerText = qObj.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      Object.keys(qObj.options).forEach(k => {
        const btn = document.createElement("button");
        btn.innerText = `${k}) ${qObj.options[k]}`;
        btn.onclick = () => checkAnswer(btn, k);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("explanation").style.display = "none";
    }

    function showPopup(message, type) {
      const popup = document.getElementById("popup");
      popup.innerHTML = message;
      popup.className = "popup show " + type;
      setTimeout(() => popup.className = "popup", 2000);
    }

    function checkAnswer(button, option) {
      const qObj = questions[currentQ];
      const explanation = document.getElementById("explanation");

      if (option === qObj.correct) {
        button.classList.add("correct");
        score++;
        showPopup("ðŸŽ‰ Cheers! Correct Answer!", "correct");
        currentQ++;
        setTimeout(loadQuestion, 1500);
      } else {
        button.classList.add("wrong");
        explanation.innerHTML = qObj.explanation[option] + "<br>ðŸ’¡ Hint: " + qObj.hint;
        explanation.style.display = "block";
        button.disabled = true;
        showPopup("âŒ Wrong! Keep trying!", "wrong");
      }
    }

    function endQuiz() {
      document.getElementById("finalScore").innerText = `${player}'s Score: ${score}`;
      leaderboard.push({ name: player, score: score });
      updateLeaderboard();
      showPage("scorePage");
    }

    function updateLeaderboard() {
      const board = document.getElementById("leaderboard");
      board.innerHTML = "";
      leaderboard.sort((a,b) => b.score - a.score);
      leaderboard.forEach(e => {
        const li = document.createElement("li");
        li.textContent = `${e.name}: ${e.score}`;
        board.appendChild(li);
      });
    }
  </script>
</body>
</html>
