<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillForge Quiz</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364, #1f4037);
      background-size: 300% 300%;
      animation: moveBG 12s ease infinite;
      color: #fff;
      overflow: hidden;
    }
    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .page {
      display: none;
      width: 650px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease;
    }
    .active { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { margin-bottom: 20px; }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .question-header { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 16px; }
    .question {
      margin: 10px 0 20px 0;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
    .options button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover { background: rgba(255,255,255,0.3); }
    .options button.correct { background: rgba(40,167,69,0.4); }
    .options button.wrong { background: rgba(220,53,69,0.4); }
    .explanation { margin-top: 15px; padding: 12px; border-radius: 10px; background: rgba(255, 255, 255, 0.12); display: none; text-align: left; }
    .score { font-size: 24px; margin-bottom: 20px; }
    .leaderboard { text-align: left; margin-top: 20px; }
    .leaderboard li { margin: 6px 0; }
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 22px;
      z-index: 2000;
      transition: 0.4s ease;
      opacity: 0;
    }
    .popup.show { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    .popup.correct { background: rgba(40, 167, 69, 0.9); }
    .popup.wrong { background: rgba(220, 53, 69, 0.9); }
  </style>
</head>
<body>

  <!-- Page 1: Welcome -->
  <div id="welcome" class="page active">
    <img src="C:\Users\kesav\Downloads\Skillforge Logo.jpeg" alt="Logo" style="height:80px;">
    <h1>SkillForge Quiz</h1>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <br>
    <button class="btn" onclick="startQuiz()">Start Quiz</button>
    <button class="btn" onclick="showPage('scorePage')">View Leaderboard</button>
  </div>

  <!-- Page 2: Quiz -->
  <div id="quizPage" class="page">
    <div class="question-header">
      <div id="question-number"></div>
      <div>SkillForge Quiz üöÄ</div>
      <img src="C:\Users\kesav\Downloads\man-470.gif" class="gif">
    </div>
    <div id="question" class="question"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
  </div>

  <!-- Page 3: Score + Leaderboard -->
  <div id="scorePage" class="page">
    <h1>Quiz Completed üéâ</h1>
    <div class="score" id="finalScore">Your Score: 0</div>
    <h2>Leaderboard</h2>
    <ol class="leaderboard" id="leaderboard"></ol>
    <button class="btn" onclick="showPage('welcome')">Back to Home</button>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup"></div>

  <script>
    // globals
    let score = 0;
    let currentQ = 0;
    let player = "";
    const leaderboard = [];

    // all 12 questions (unchanged content you provided)
    const questions = [
      {
        q: "Which one best describes the Money Measurement Concept in accounting?",
        options: {
          A: "All transactions are recorded whether monetary or non-monetary",
          B: "Only transactions that can be expressed in money are recorded in the books",
          C: "Monetary values are measured using historic cost only",
          D: "Monetary values must be converted to a single currency before recording"
        },
        correct: "B",
        hint: "If it can‚Äôt be measured in rupees, it generally won‚Äôt enter the books.",
        explanation: {
          A: "‚ùå Non-monetary events aren‚Äôt recorded.",
          B: "‚úÖ Correct ‚Üí Only measurable monetary transactions are recorded.",
          C: "‚ùå Historic cost is valuation, not measurement concept.",
          D: "‚ùå Conversion applies to foreign currency only."
        }
      },
      {
        q: "SKILLforge sells annual subscriptions for ‚Çπ1,20,000 (12 months). Revenue is fully recognised on 1-Apr. What is correct under accrual accounting?",
        options: {
          A: "Recognise ‚Çπ1,20,000 immediately",
          B: "Treat as deferred revenue and recognise ‚Çπ10,000 monthly",
          C: "Record as capital contribution",
          D: "Record as loan (liability)"
        },
        correct: "B",
        hint: "Revenue is recognised when earned, not when cash is received.",
        explanation: {
          A: "‚ùå Cash-basis, not accrual.",
          B: "‚úÖ Correct ‚Üí recognise evenly over 12 months.",
          C: "‚ùå Not equity.",
          D: "‚ùå Not a loan."
        }
      },
      {
        q: "TVS Motor Company bought a new machine. They paid ‚Çπ16,000 for wages specifically for erecting and installing that machine. How should the ‚Çπ16,000 be treated?",
        options: {
          A: "Revenue expense (P&L)",
          B: "Capitalise as part of machinery cost (asset)",
          C: "Treat as drawings by owner",
          D: "Record as prepaid expense"
        },
        correct: "B",
        hint: "Costs to bring an asset to working condition are added to the asset cost.",
        explanation: {
          A: "‚ùå Installation wages are capital, not period expense.",
          B: "‚úÖ Correct ‚Üí Directly attributable cost to put machine into working condition.",
          C: "‚ùå Not a proprietor withdrawal.",
          D: "‚ùå Not a prepaid expense."
        }
      },
      {
        q: "Which statement is correct about the Periodic inventory system?",
        options: {
          A: "Inventory is updated continuously after each purchase/sale",
          B: "Inventory is ascertained by physical count at intervals",
          C: "Periodic system requires no physical counts ever",
          D: "Treats all purchases as capital expenditure"
        },
        correct: "B",
        hint: "‚ÄúPeriodic‚Äù = you check stock at set periods (e.g., year-end).",
        explanation: {
          A: "‚ùå That‚Äôs the perpetual system.",
          B: "‚úÖ Correct ‚Üí Stock updated after periodic physical counts.",
          C: "‚ùå Physical counts are required.",
          D: "‚ùå Purchases are not capitalised by default."
        }
      },
      {
        q: "Which is the most accurate distinction between a provision and a contingent liability?",
        options: {
          A: "Provision = present obligation with uncertain amount; Contingent liability = possible obligation not recognised",
          B: "Contingent liability is recognised in balance sheet; Provision only disclosed in notes",
          C: "Provision and contingent liability are synonyms",
          D: "Provision is always larger than contingent liability"
        },
        correct: "A",
        hint: "One is recognised; the other is disclosed unless probability changes.",
        explanation: {
          A: "‚úÖ Correct ‚Üí Provisions recognised; contingent liabilities disclosed.",
          B: "‚ùå This reverses the truth.",
          C: "‚ùå They differ in recognition criteria.",
          D: "‚ùå Magnitude does not define classification."
        }
      },
      {
        q: "SKILLforge‚Äôs cash book shows ‚Çπ27,570. The bank statement shows a subsidy credit of ‚Çπ10,250 received directly by the bank but not recorded in SKILLforge‚Äôs cash book. Which item increases SKILLforge‚Äôs cash book balance when reconciling?",
        options: {
          A: "Insurance premium ‚Çπ900 paid by bank under standing order",
          B: "Subsidy ‚Çπ10,250 received directly by bank (not in company books)",
          C: "Cheque issued earlier but marked ‚Äòout of date‚Äô",
          D: "Cash book under-cast on payments by ‚Çπ350"
        },
        correct: "B",
        hint: "Look for bank credits not recorded in company books.",
        explanation: {
          A: "‚ùå Bank-paid expense reduces cash book.",
          B: "‚úÖ Correct ‚Üí Bank credit increases the cash book when recorded.",
          C: "‚ùå Stale cheque affects timing, not incoming credit.",
          D: "‚ùå Undercast fixes an error; here bank credit increases balance."
        }
      },
      {
        q: "Using the gross profit method worked example from the course, the computed value of closing inventory at 31-Mar-2025 is:",
        options: {
          A: "‚Çπ4,80,000",
          B: "‚Çπ5,25,000",
          C: "‚Çπ5,50,000",
          D: "‚Çπ6,00,000"
        },
        correct: "B",
        hint: "Use GP% on sales to compute COGS, then derive closing stock.",
        explanation: {
          A: "‚ùå Miscalculation of GP%.",
          B: "‚úÖ Correct ‚Üí ‚Çπ5,25,000.",
          C: "‚ùå Incorrect arithmetic.",
          D: "‚ùå Wrong GP% application."
        }
      },
      {
        q: "Machinery cost = ‚Çπ2,00,000. Depreciation rate = 10% p.a. on original cost. What is the depreciation charge for the year 2021?",
        options: {
          A: "‚Çπ10,000",
          B: "‚Çπ20,000",
          C: "‚Çπ25,000",
          D: "‚Çπ40,000"
        },
        correct: "B",
        hint: "Depreciation = percentage √ó original cost.",
        explanation: {
          A: "‚ùå That‚Äôs 5% of cost.",
          B: "‚úÖ Correct ‚Üí 10% of ‚Çπ2,00,000 = ‚Çπ20,000.",
          C: "‚ùå 12.5% of cost.",
          D: "‚ùå 20% of cost."
        }
      },
      {
        q: "A company has 6,75,000 equity shares. It declares a bonus issue at the rate 2 for every 5 held. How many bonus shares will be issued?",
        options: {
          A: "1,35,000",
          B: "2,70,000",
          C: "3,37,500",
          D: "6,75,000"
        },
        correct: "B",
        hint: "Multiply total shares by the bonus ratio (2/5).",
        explanation: {
          A: "‚ùå That‚Äôs 1/5, not 2/5.",
          B: "‚úÖ Correct ‚Üí 6,75,000 √ó (2/5) = 2,70,000.",
          C: "‚ùå Incorrect arithmetic.",
          D: "‚ùå That‚Äôs the total shares, not bonus."
        }
      },
      {
        q: "SKILLforge holds listed equity shares and the investee declares a dividend. Under accrual accounting, when should SKILLforge recognise dividend income?",
        options: {
          A: "When cash is physically received",
          B: "When the dividend is declared (right to receive exists)",
          C: "Only at year-end when cash is banked",
          D: "When the shares were originally purchased"
        },
        correct: "B",
        hint: "Recognition depends on when the right to receive arises, not physical receipt.",
        explanation: {
          A: "‚ùå Cash-basis treatment.",
          B: "‚úÖ Correct ‚Üí accrual = recognise at declaration.",
          C: "‚ùå Not tied to year-end.",
          D: "‚ùå Purchase date irrelevant."
        }
      },
      {
        q: "Samarveer drew a bill on Kabir for ‚Çπ10,000. The bill was discounted at bank for ‚Çπ9,800. On renewal, Kabir pays ‚Çπ2,000 immediately and agrees to 12% p.a. interest on ‚Çπ8,000 for 3 months. What cash amount did Kabir pay immediately?",
        options: {
          A: "‚Çπ2,000",
          B: "‚Çπ2,240",
          C: "‚Çπ8,000",
          D: "‚Çπ10,240"
        },
        correct: "B",
        hint: "Immediate cash = part payment + interest on balance.",
        explanation: {
          A: "‚ùå Missed interest on unpaid ‚Çπ8,000.",
          B: "‚úÖ Correct ‚Üí ‚Çπ2,000 + ‚Çπ240 interest = ‚Çπ2,240.",
          C: "‚ùå That‚Äôs balance on new bill.",
          D: "‚ùå Wrong total."
        }
      },
      {
        q: "Firm‚Äôs goodwill = ‚Çπ35,000. Partner P retires; P‚Äôs share = 2/7 = ‚Çπ10,000. Remaining partners Q and R gain in ratio 1:3. How much of P‚Äôs goodwill does Q absorb?",
        options: {
          A: "‚Çπ2,500",
          B: "‚Çπ5,000",
          C: "‚Çπ7,500",
          D: "‚Çπ10,000"
        },
        correct: "A",
        hint: "Divide P‚Äôs share among Q & R in ratio 1:3.",
        explanation: {
          A: "‚úÖ Correct ‚Üí (1/4) √ó ‚Çπ10,000 = ‚Çπ2,500.",
          B: "‚ùå Wrong split.",
          C: "‚ùå Wrong split.",
          D: "‚ùå That‚Äôs the total P‚Äôs share."
        }
      }
    ];

    // show/hide pages
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      const el = document.getElementById(id);
      if (el) el.classList.add('active');
    }

    // start quiz
    function startQuiz() {
      player = document.getElementById("playerName").value.trim();
      if (!player) {
        alert("Please enter your name!");
        return;
      }
      score = 0;
      currentQ = 0;
      showPage('quizPage');
      loadQuestion();
    }

    // load a question
    function loadQuestion() {
      if (currentQ >= questions.length) {
        endQuiz();
        return;
      }
      const qObj = questions[currentQ];
      document.getElementById("question-number").innerText = `Question ${currentQ + 1}/${questions.length}`;
      document.getElementById("question").innerText = qObj.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      Object.keys(qObj.options).forEach(k => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.innerText = `${k}) ${qObj.options[k]}`;
        btn.onclick = function () { checkAnswer(btn, k); };
        optionsDiv.appendChild(btn);
      });

      const explanation = document.getElementById("explanation");
      explanation.style.display = "none";
      explanation.innerHTML = "";
      // reset body background if changed earlier
      document.body.style.background = "";
    }

    // popup helper
    function showPopup(message, type) {
      const popup = document.getElementById("popup");
      popup.innerHTML = message;
      popup.className = "popup show " + type;
      setTimeout(() => { popup.className = "popup"; }, 1600);
    }

    // check an answer -> correct moves to next question, wrong removes that option and shows hint/explanation
    function checkAnswer(button, option) {
      const qObj = questions[currentQ];
      const explanation = document.getElementById("explanation");

      if (option === qObj.correct) {
        button.classList.add("correct");
        score++;
        showPopup("üéâ Cheers! Correct Answer!", "correct");

        // small visual pause then load next
        setTimeout(function () {
          currentQ++;
          loadQuestion();
        }, 900);
      } else {
        // wrong answer: mark, remove the wrong option, show explanation + hint, but allow retry
        button.classList.add("wrong");
        // remove (hide) the wrong option so user can't click it again
        button.style.display = "none";

        const explText = (qObj.explanation && qObj.explanation[option]) ? qObj.explanation[option] : "‚ùå Wrong answer.";
        explanation.innerHTML = explText + "<br><br>üí° Hint: " + qObj.hint;
        explanation.style.display = "block";

        showPopup("‚ùå Wrong! Keep trying!", "wrong");
      }
    }

     // finish quiz
    function endQuiz() {
      document.getElementById("finalScore").innerText = `${player}'s Score: ${score}`;
      let encouragement = "";
      if (score === questions.length) {
        encouragement = "üèÜ Perfect Score! You're a Quiz Master!";
      } else if (score >= questions.length * 0.7) {
        encouragement = "üî• Great job! You did really well!";
      } else if (score >= questions.length * 0.4) {
        encouragement = "üëç Nice try! Keep practicing and you'll get even better!";
      } else {
        encouragement = "üí° Don‚Äôt worry, keep learning and you‚Äôll improve!";
      }
      document.getElementById("encouragement").innerText = encouragement;

      leaderboard.push({ name: player, score: score });
      updateLeaderboard();
      showPage("scorePage");
    }

    // update leaderboard
    function updateLeaderboard() {
      const board = document.getElementById("leaderboard");
      board.innerHTML = "";
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name} ‚Äî ${entry.score}`;
        board.appendChild(li);
      });
    }
  </script>
</body>
</html>
