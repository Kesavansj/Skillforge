<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillForge Quiz</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364, #1f4037);
      background-size: 300% 300%;
      animation: moveBG 12s ease infinite;
      color: #fff;
      overflow: hidden;
    }
    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .page {
      display: none;
      width: 650px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease;
    }
    .active { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { margin-bottom: 20px; }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .question-header { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 16px; }
    .question {
      margin: 10px 0 20px 0;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
    .options button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover { background: rgba(255,255,255,0.3); }
    .options button.correct { background: rgba(40,167,69,0.4); }
    .options button.wrong { background: rgba(220,53,69,0.4); }
    .explanation { margin-top: 15px; padding: 12px; border-radius: 10px; background: rgba(255, 255, 255, 0.12); display: none; text-align: left; }
    .score { font-size: 24px; margin-bottom: 20px; }
    .leaderboard { text-align: left; margin-top: 20px; }
    .leaderboard li { margin: 6px 0; }
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 22px;
      z-index: 2000;
      transition: 0.4s ease;
      opacity: 0;
    }
    .popup.show { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    .popup.correct { background: rgba(40, 167, 69, 0.9); }
    .popup.wrong { background: rgba(220, 53, 69, 0.9); }
  </style>
</head>
<body>

  <!-- Page 1: Welcome -->
  <div id="welcome" class="page active">
    <img src="C:\Users\kesav\Downloads\Skillforge Logo.jpeg" alt="Logo" style="height:80px;">
    <h1>SkillForge Quiz</h1>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <br>
    <button class="btn" onclick="startQuiz()">Start Quiz</button>
    <button class="btn" onclick="showPage('scorePage')">View Leaderboard</button>
  </div>

  <!-- Page 2: Quiz -->
  <div id="quizPage" class="page">
    <div class="question-header">
      <div id="question-number"></div>
      <div>SkillForge Quiz 🚀</div>
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" class="gif" style="height:60px;">
    </div>
    <div id="question" class="question"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
  </div>

  <!-- Page 3: Score + Leaderboard -->
  <div id="scorePage" class="page">
    <h1>Quiz Completed 🎉</h1>
    <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" alt="Congrats" style="height:120px; margin:15px 0;">
    <div class="score" id="finalScore">Your Score: 0</div>
    <h2 id="encouragement"></h2>
    <h2>Leaderboard</h2>
    <ol class="leaderboard" id="leaderboard"></ol>
    <button class="btn" onclick="showPage('welcome')">Back to Home</button>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup"></div>

  <script>
    // globals
    let score = 0;
    let currentQ = 0;
    let player = "";
    const leaderboard = [];

    // (your 12 questions object stays exactly the same as before)

   const questions = [
  {
    q: "Which one best describes the Money Measurement Concept in accounting?",
    options: { a: "All transactions are recorded whether monetary or non-monetary", b: "Only transactions that can be expressed in money are recorded in the books", c: "Monetary values are measured using historic cost only", d: "Monetary values must be converted to a single currency before recording" },
    correct: "b",
    hint: "If it can’t be measured in rupees, it won’t enter the books.",
    gif: "https://media.giphy.com/media/3o7btNhMBytxAM6YBa/giphy.gif"
  },
  {
    q: "SKILLforge sells subscriptions for ₹1,20,000. Under accrual accounting, how should revenue be recognised?",
    options: { a: "Recognize all immediately", b: "Defer and recognise ₹10,000 per month", c: "Record as equity", d: "Record as loan" },
    correct: "b",
    hint: "Recognise revenue as earned, not when cash is received.",
    gif: "https://media.giphy.com/media/l0MYGB4apG9kZz7Vq/giphy.gif"
  },
  {
    q: "₹16,000 wages for installing a new machine should be:",
    options: { a: "Revenue expense", b: "Capitalised in machinery cost", c: "Drawings", d: "Prepaid expense" },
    correct: "b",
    hint: "Costs to bring asset into working condition are capitalised.",
    gif: "https://media.giphy.com/media/3o6ZsX2d6Y2YbcQX7m/giphy.gif"
  },
  {
    q: "Periodic inventory system means:",
    options: { a: "Inventory updated after every sale", b: "Inventory from physical counts", c: "No physical counts needed", d: "Treat purchases as capital" },
    correct: "b",
    hint: "Periodic = check stock at intervals.",
    gif: "https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif"
  },
  {
    q: "Provision vs Contingent liability?",
    options: { a: "Provision = recognised, Contingent = disclosed", b: "Contingent recognised, Provision disclosed", c: "They are synonyms", d: "Provision always larger" },
    correct: "a",
    hint: "Provision = present obligation, Contingent = possible obligation.",
    gif: "https://media.giphy.com/media/l3vR1su5sQ8n0xGTS/giphy.gif"
  },
  {
    q: "Cash book ₹27,570; Bank credited subsidy ₹10,250 not in books. What increases balance?",
    options: { a: "Insurance ₹900 paid", b: "Subsidy credited", c: "Outdated cheque", d: "Undercast payments" },
    correct: "b",
    hint: "Look for bank credits not recorded in company books.",
    gif: "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif"
  },
  {
    q: "Closing stock (GP method) at 31-Mar-2025?",
    options: { a: "₹4,80,000", b: "₹5,25,000", c: "₹5,50,000", d: "₹6,00,000" },
    correct: "b",
    hint: "Apply GP% on sales, then derive COGS and closing stock.",
    gif: "https://media.giphy.com/media/xT9IgIc0lryrxvqVGM/giphy.gif"
  },
  {
    q: "Depreciation @10% on ₹2,00,000 (straight-line)?",
    options: { a: "₹10,000", b: "₹20,000", c: "₹25,000", d: "₹40,000" },
    correct: "b",
    hint: "10% × ₹2,00,000 = ?",
    gif: "https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif"
  },
  {
    q: "Bonus shares: 6,75,000 shares; 2 for 5. Issue?",
    options: { a: "1,35,000", b: "2,70,000", c: "3,37,500", d: "6,75,000" },
    correct: "b",
    hint: "Multiply shares × 2/5.",
    gif: "https://media.giphy.com/media/26BRuo6sLetdllPAQ/giphy.gif"
  },
  {
    q: "Dividend recognition under accrual?",
    options: { a: "When cash received", b: "When declared", c: "At year-end", d: "When purchased shares" },
    correct: "b",
    hint: "Recognise when right to receive is established.",
    gif: "https://media.giphy.com/media/l0ExdMHUDKteztyfe/giphy.gif"
  },
  {
    q: "Bill renewal: Kabir pays ₹2,000 + interest on ₹8,000 (12% for 3 months). Immediate cash?",
    options: { a: "₹2,000", b: "₹2,240", c: "₹8,000", d: "₹10,240" },
    correct: "b",
    hint: "₹2,000 + (8,000 × 12% × 3/12).",
    gif: "https://media.giphy.com/media/3o7TKTDn976rzVgky4/giphy.gif"
  },
  {
    q: "Goodwill ₹35,000; P retires (2/7 = ₹10,000). Q:R = 1:3. Q absorbs?",
    options: { a: "₹2,500", b: "₹5,000", c: "₹7,500", d: "₹10,000" },
    correct: "a",
    hint: "Divide ₹10,000 in 1:3 = 2,500:7,500.",
    gif: "https://media.giphy.com/media/l0MYyDA0ap6yF8cYE/giphy.gif"
  }
];



    // show/hide pages
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      const el = document.getElementById(id);
      if (el) el.classList.add('active');
    }

    // start quiz
    function startQuiz() {
      player = document.getElementById("playerName").value.trim();
      if (!player) {
        alert("Please enter your name!");
        return;
      }
      score = 0;
      currentQ = 0;
      showPage('quizPage');
      loadQuestion();
    }

    // load a question
    function loadQuestion() {
      if (currentQ >= questions.length) {
        endQuiz();
        return;
      }
      const qObj = questions[currentQ];
      document.getElementById("question-number").innerText = `Question ${currentQ + 1}/${questions.length}`;
      document.getElementById("question").innerText = qObj.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      Object.keys(qObj.options).forEach(k => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.innerText = `${k}) ${qObj.options[k]}`;
        btn.onclick = function () { checkAnswer(btn, k); };
        optionsDiv.appendChild(btn);
      });

      const explanation = document.getElementById("explanation");
      explanation.style.display = "none";
      explanation.innerHTML = "";
    }

    // popup helper
    function showPopup(message, type) {
      const popup = document.getElementById("popup");
      popup.innerHTML = message;
      popup.className = "popup show " + type;
      setTimeout(() => { popup.className = "popup"; }, 1600);
    }

    // check an answer
    function checkAnswer(button, option) {
      const qObj = questions[currentQ];
      const explanation = document.getElementById("explanation");

      if (option === qObj.correct) {
        button.classList.add("correct");
        score++;
        showPopup("🎉 Cheers! Correct Answer!", "correct");
        setTimeout(function () {
          currentQ++;
          loadQuestion();
        }, 900);
      } else {
        button.classList.add("wrong");
        button.style.display = "none";
        const explText = (qObj.explanation && qObj.explanation[option]) ? qObj.explanation[option] : "❌ Wrong answer.";
        explanation.innerHTML = explText + "<br><br>💡 Hint: " + qObj.hint;
        explanation.style.display = "block";
        showPopup("❌ Wrong! Keep trying!", "wrong");
      }
    }

    // finish quiz
    function endQuiz() {
      document.getElementById("finalScore").innerText = `${player}'s Score: ${score}`;
      let encouragement = "";
      if (score === questions.length) {
        encouragement = "🏆 Perfect Score! You're a Quiz Master!";
      } else if (score >= questions.length * 0.7) {
        encouragement = "🔥 Great job! You did really well!";
      } else if (score >= questions.length * 0.4) {
        encouragement = "👍 Nice try! Keep practicing and you'll get even better!";
      } else {
        encouragement = "💡 Don’t worry, keep learning and you’ll improve!";
      }
      document.getElementById("encouragement").innerText = encouragement;

      leaderboard.push({ name: player, score: score });
      updateLeaderboard();
      showPage("scorePage");
    }

    // update leaderboard
    function updateLeaderboard() {
      const board = document.getElementById("leaderboard");
      board.innerHTML = "";
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name} — ${entry.score}`;
        board.appendChild(li);
      });
    }
  </script>
</body>
</html>
