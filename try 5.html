<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillForge Quiz</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: moveBG 12s ease infinite;
      transition: background 0.8s ease;
      color: #fff;
    }
    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism Container */
    .page {
      display: none;
      width: 700px;
      min-height: 400px;
      padding: 30px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.08);  
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }
    .active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { margin-bottom: 20px; }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
    .btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 16px;
    }
    .question {
      margin: 10px 0 20px 0;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
    .options button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: rgba(255,255,255,0.3);
    }
    .options button.correct { background: rgba(40,167,69,0.6); }
    .options button.wrong { background: rgba(220,53,69,0.6); }

    .explanation {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.12);
      display: none;
    }

    .leaderboard {
      text-align: left;
      margin: 15px 0;
    }
    .leaderboard li {
      margin: 6px 0;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .leaderboard li.correct-entry { background: rgba(40,167,69,0.4); }
    .leaderboard li.wrong-entry { background: rgba(220,53,69,0.4); }
  </style>
</head>
<body>

  <!-- Page 1: Welcome -->
  <div id="welcome" class="page active">
    <img src="C:\Users\kesav\Downloads\Skillforge Logo.jpeg" alt="Logo" style="height:80px;">
    <h1>SkillForge Quiz</h1>
    <input id="playerName" type="text" placeholder="Enter your name" style="padding:10px;border-radius:8px;margin-bottom:15px;width:70%;"><br>
    <button class="btn" onclick="startQuiz()">Start Quiz</button>
    <button class="btn" onclick="showPage('scorePage')">View Leaderboard</button>
  </div>

  <!-- Page 2: Quiz -->
  <div id="quizPage" class="page">
    <div class="question-header">
      <div id="question-number">Question 1/1</div>
      <div>SkillForge Quiz üöÄ</div>
    </div>
    <div id="question" class="question">
      Murugappa Group received ‚Çπ10,00,000 as loan from a bank. According to the Golden Rules of Accounting, how should this transaction be recorded?
    </div>
    <div class="options">
      <button onclick="checkAnswer(this, 'A')">A) Debit Bank A/c, Credit Loan A/c</button>
      <button onclick="checkAnswer(this, 'B')">B) Debit Loan A/c, Credit Bank A/c</button>
      <button onclick="checkAnswer(this, 'C')">C) Debit Capital A/c, Credit Bank A/c</button>
      <button onclick="checkAnswer(this, 'D')">D) Debit Cash A/c, Credit Machinery A/c</button>
    </div>
    <div class="explanation" id="explanation"></div>
  </div>

  <!-- Page 3: Leaderboard -->
  <div id="scorePage" class="page">
    <h1>Leaderboard üèÜ</h1>
    <ol class="leaderboard" id="leaderboard"></ol>
    <button class="btn" onclick="showPage('welcome')">Back to Home</button>
  </div>

  <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <script>
    let answered = false;
    let playerName = "";
    let leaderboard = [];

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === "scorePage") updateLeaderboard();
    }

    function startQuiz() {
      playerName = document.getElementById("playerName").value.trim() || "Anonymous";
      answered = false;
      document.body.style.background = "";
      showPage('quizPage');
    }

    function checkAnswer(button, option) {
      if (answered) return;
      answered = true;

      const explanation = document.getElementById("explanation");
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach(btn => btn.disabled = true);

      let correct = false;
      let message = "";
      if (option === 'A') {
        button.classList.add("correct");
        document.body.style.background = "green";
        message = "‚úÖ Correct! Debit Bank A/c (asset increase), Credit Loan A/c (liability increase).";
        correct = true;
        startConfetti();
      } else {
        button.classList.add("wrong");
        document.body.style.background = "red";
        if (option === 'B') message = "‚ùå Loan is a liability, it should be credited. Bank is increasing, so it must be debited.";
        if (option === 'C') message = "‚ùå Capital A/c is not involved here. Loan is a liability, not capital.";
        if (option === 'D') message = "‚ùå No machinery is being bought, this is just a bank loan.";
      }

      explanation.innerHTML = message;
      explanation.style.display = "block";

      setTimeout(() => {
        leaderboard.push({ name: playerName, correct: correct });
        showPage("scorePage");
        document.body.style.background = "";
      }, 2500);
    }

    function updateLeaderboard() {
      const board = document.getElementById("leaderboard");
      board.innerHTML = "";
      leaderboard.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = entry.name + (entry.correct ? " ‚Äî ‚úÖ Correct" : " ‚Äî ‚ùå Wrong");
        li.classList.add(entry.correct ? "correct-entry" : "wrong-entry");
        board.appendChild(li);
      });
    }

    // Simple confetti
    function startConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let pieces = new Array(100).fill().map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        w: 10,
        h: 10,
        c: "hsl(" + Math.random() * 360 + ",100%,50%)",
        v: Math.random() * 3 + 2
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.fillStyle = p.c;
          ctx.fillRect(p.x, p.y, p.w, p.h);
        });
      }
      function update() {
        pieces.forEach(p => {
          p.y += p.v;
          if (p.y > canvas.height) p.y = -10;
        });
      }
      function loop() {
        draw();
        update();
        requestAnimationFrame(loop);
      }
      loop();
      setTimeout(() => ctx.clearRect(0,0,canvas.width,canvas.height), 2000);
    }
  </script>
</body>
</html>
