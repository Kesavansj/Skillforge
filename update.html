<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillForge Quiz</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364, #1f4037);
            background-size: 300% 300%;
            animation: moveBG 12s ease infinite;
            color: #fff;
            overflow: hidden;
        }
        @keyframes moveBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .page {
            display: none;
            width: 700px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 8px 40px rgba(0,0,0,0.4);
            animation: fadeIn 1s ease;
            position: relative;
            overflow: hidden;
        }
        /* Background GIF effect (default) */
        .page::before {
            content: "";
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            
            opacity: 0.2;
            z-index: -1;
            border-radius: 20px;
        }
        .active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { margin-bottom: 20px; }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        input, select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 80%;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .avatars { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin: 10px 0; }
        .avatars img {
            width: 60px; height: 60px;
            border-radius: 50%; border: 2px solid transparent;
            cursor: pointer; transition: 0.3s;
        }
        .avatars img.selected { border-color: #00ffcc; transform: scale(1.1); }
        .question-header { margin-bottom: 12px; font-size: 16px; }
        .question {
            margin: 10px 0 20px 0;
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .options button {
            width: 100%; margin: 10px 0; padding: 12px;
            border-radius: 12px; background: rgba(255, 255, 255, 0.08);
            border: none; color: #fff; cursor: pointer; transition: 0.3s;
        }
        .options button:hover { background: rgba(255,255,255,0.3); }
        .options button.correct { background: rgba(40,167,69,0.4); }
        .options button.wrong { background: rgba(220,53,69,0.4); }
        .explanation {
            margin-top: 15px; padding: 12px; border-radius: 10px;
            background: rgba(255, 255, 255, 0.12); display: none; text-align: left;
        }
        .score { font-size: 24px; margin-bottom: 20px; }
        .leaderboard { text-align: left; margin-top: 20px; }
        .leaderboard li { margin: 6px 0; }
        .popup {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.7); color: #fff;
            padding: 20px 40px; border-radius: 12px;
            font-size: 22px; z-index: 2000;
            transition: 0.4s ease; opacity: 0;
        }
        .popup.show { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        .popup.correct { background: rgba(40, 167, 69, 0.9); }
        .popup.wrong { background: rgba(220, 53, 69, 0.9); }

        /* HUD (fixed top-right corner of page 2) */
        .hud {
            position: fixed;
            top: 15px;
            right: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }
        .hud.active { display: flex; }
        .hearts { display: flex; gap: 5px; margin-top: 10px; }
        .hearts i { font-size: 22px; color: red; }
        #progressChart { width: 120px !important; height: 120px !important; }
        #chartPercent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        .chart-container {
            position: relative;
            width: 120px;
            height: 120px;
        }
        #timer {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }
        .danger {
            color: #ff4444;
        }
        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }
        .shake { animation: shake 0.5s infinite; }

        /* Background classes for each question */
        .bg1::before { background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") center/cover no-repeat; opacity:0.25; }
        .bg2::before { background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb") center/cover no-repeat; opacity:0.25; }
        .bg3::before { background: url("https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d") center/cover no-repeat; opacity:0.25; }
    </style>
</head>
<body>

    <div id="welcome" class="page active">
        <img 
        src="SFLogo.jpeg" 
        alt="Logo" 
        style="height:80px;"> 

        <h1>SkillForge Quiz</h1>

        <input type="text" id="playerName" placeholder="Enter your name" />
        <input type="email" id="playerEmail" placeholder="Enter your email" />
        <input type="password" id="playerPass" placeholder="Enter your password" /><br>
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <div class="avatars" id="avatarContainer"></div>
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
        <button class="btn" onclick="showPage('scorePage')">View Leaderboard</button>
    </div>

    <!-- HUD -->
    <div class="hud" id="hud">
        <div class="hearts" id="hearts">
            <i class='bx bxs-heart'></i>
            <i class='bx bxs-heart'></i>
            <i class='bx bxs-heart'></i>
        </div>
        <div class="chart-container">
            <canvas id="progressChart" width="120" height="120"></canvas>
            <div id="chartPercent">0%</div>
        </div>
        <div id="timer">15s</div>
    </div>

    <div id="quizPage" class="page">
        <div class="question-header">
            <div id="question-number"></div>
        </div>
        <div id="quizBox">
            <div id="question" class="question"></div>
            <div class="options" id="options"></div>
            <div class="explanation" id="explanation"></div>
            <div class="progress" id="progressText"></div>
        </div>
    </div>

    <div id="scorePage" class="page">
        <h1>Quiz Completed 🎉</h1>
        <div class="score" id="finalScore">Your Score: 0</div>
        <div id="encouragement"></div>
        <h2>Leaderboard</h2>
        <ol class="leaderboard" id="leaderboard"></ol>
        <button class="btn" onclick="showPage('welcome')">Back to Home</button>
    </div>

    <div id="popup" class="popup"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let score = 0, currentQ = 0, player = "", lives = 3, avatar = "";
        const leaderboard = [];
        let timerInterval, timeLeft = 15;

        const maleAvatars = [
            "https://api.dicebear.com/7.x/adventurer/svg?seed=1",
            "https://api.dicebear.com/7.x/adventurer/svg?seed=2",
            "https://api.dicebear.com/7.x/adventurer/svg?seed=3",
            "https://api.dicebear.com/7.x/adventurer/svg?seed=4"
        ];
        const femaleAvatars = [
            "https://api.dicebear.com/7.x/adventurer/svg?seed=5",
            "https://api.dicebear.com/7.x/adventurer/svg?seed=6",
            "https://api.dicebear.com/7.x/adventurer/svg?seed=7",
            "https://api.dicebear.com/7.x/adventurer/svg?seed=8"
        ];
        document.getElementById("gender").addEventListener("change", e => {
            const gender = e.target.value;
            const cont = document.getElementById("avatarContainer");
            cont.innerHTML = "";
            let list = gender === "male" ? maleAvatars : femaleAvatars;
            list.forEach(url => {
                const img = document.createElement("img");
                img.src = url;
                img.onclick = () => {
                    document.querySelectorAll(".avatars img").forEach(i => i.classList.remove("selected"));
                    img.classList.add("selected");
                    avatar = url;
                };
                cont.appendChild(img);
            });
        });

        const questions = [
      {
        q: "Which one best describes the Money Measurement Concept in accounting?",
        options: {
          A: "All transactions are recorded whether monetary or non-monetary",
          B: "Only transactions that can be expressed in money are recorded in the books",
          C: "Monetary values are measured using historic cost only",
          D: "Monetary values must be converted to a single currency before recording"
        },
        correct: "B",
        hint: "If it can’t be measured in rupees, it generally won’t enter the books.",
        explanation: {
          A: "❌ Non-monetary events aren’t recorded.",
          B: "✅ Correct → Only measurable monetary transactions are recorded.",
          C: "❌ Historic cost is valuation, not measurement concept.",
          D: "❌ Conversion applies to foreign currency only."
        }
      },
      {
        q: "SKILLforge sells annual subscriptions for ₹1,20,000 (12 months). Revenue is fully recognised on 1-Apr. What is correct under accrual accounting?",
        options: {
          A: "Recognise ₹1,20,000 immediately",
          B: "Treat as deferred revenue and recognise ₹10,000 monthly",
          C: "Record as capital contribution",
          D: "Record as loan (liability)"
        },
        correct: "B",
        hint: "Revenue is recognised when earned, not when cash is received.",
        explanation: {
          A: "❌ Cash-basis, not accrual.",
          B: "✅ Correct → recognise evenly over 12 months.",
          C: "❌ Not equity.",
          D: "❌ Not a loan."
        }
      },
      {
        q: "TVS Motor Company bought a new machine. They paid ₹16,000 for wages specifically for erecting and installing that machine. How should the ₹16,000 be treated?",
        options: {
          A: "Revenue expense (P&L)",
          B: "Capitalise as part of machinery cost (asset)",
          C: "Treat as drawings by owner",
          D: "Record as prepaid expense"
        },
        correct: "B",
        hint: "Costs to bring an asset to working condition are added to the asset cost.",
        explanation: {
          A: "❌ Installation wages are capital, not period expense.",
          B: "✅ Correct → Directly attributable cost to put machine into working condition.",
          C: "❌ Not a proprietor withdrawal.",
          D: "❌ Not a prepaid expense."
        }
      },
      {
        q: "Which statement is correct about the Periodic inventory system?",
        options: {
          A: "Inventory is updated continuously after each purchase/sale",
          B: "Inventory is ascertained by physical count at intervals",
          C: "Periodic system requires no physical counts ever",
          D: "Treats all purchases as capital expenditure"
        },
        correct: "B",
        hint: "“Periodic” = you check stock at set periods (e.g., year-end).",
        explanation: {
          A: "❌ That’s the perpetual system.",
          B: "✅ Correct → Stock updated after periodic physical counts.",
          C: "❌ Physical counts are required.",
          D: "❌ Purchases are not capitalised by default."
        }
      },
      {
        q: "Which is the most accurate distinction between a provision and a contingent liability?",
        options: {
          A: "Provision = present obligation with uncertain amount; Contingent liability = possible obligation not recognised",
          B: "Contingent liability is recognised in balance sheet; Provision only disclosed in notes",
          C: "Provision and contingent liability are synonyms",
          D: "Provision is always larger than contingent liability"
        },
        correct: "A",
        hint: "One is recognised; the other is disclosed unless probability changes.",
        explanation: {
          A: "✅ Correct → Provisions recognised; contingent liabilities disclosed.",
          B: "❌ This reverses the truth.",
          C: "❌ They differ in recognition criteria.",
          D: "❌ Magnitude does not define classification."
        }
      },
      {
        q: "SKILLforge’s cash book shows ₹27,570. The bank statement shows a subsidy credit of ₹10,250 received directly by the bank but not recorded in SKILLforge’s cash book. Which item increases SKILLforge’s cash book balance when reconciling?",
        options: {  
          A: "Insurance premium ₹900 paid by bank under standing order",
          B: "Subsidy ₹10,250 received directly by bank (not in company books)",
          C: "Cheque issued earlier but marked ‘out of date’",
          D: "Cash book under-cast on payments by ₹350"
        },
        correct: "B",
        hint: "Look for bank credits not recorded in company books.",
        explanation: {
          A: "❌ Bank-paid expense reduces cash book.",
          B: "✅ Correct → Bank credit increases the cash book when recorded.",
          C: "❌ Stale cheque affects timing, not incoming credit.",
          D: "❌ Undercast fixes an error; here bank credit increases balance."
        }
      },
      {
        q: "Using the gross profit method worked example from the course, the computed value of closing inventory at 31-Mar-2025 is:",
        options: {
          A: "₹4,80,000",
          B: "₹5,25,000",
          C: "₹5,50,000",
          D: "₹6,00,000"
        },
        correct: "B",
        hint: "Use GP% on sales to compute COGS, then derive closing stock.",
        explanation: {
          A: "❌ Miscalculation of GP%.",
          B: "✅ Correct → ₹5,25,000.",
          C: "❌ Incorrect arithmetic.",
          D: "❌ Wrong GP% application."
        }
      },
      {
        q: "Machinery cost = ₹2,00,000. Depreciation rate = 10% p.a. on original cost. What is the depreciation charge for the year 2021?",
        options: {
          A: "₹10,000",
          B: "₹20,000",
          C: "₹25,000",
          D: "₹40,000"
        },
        correct: "B",
        hint: "Depreciation = percentage × original cost.",
        explanation: {
          A: "❌ That’s 5% of cost.",
          B: "✅ Correct → 10% of ₹2,00,000 = ₹20,000.",
          C: "❌ 12.5% of cost.",
          D: "❌ 20% of cost."
        }
      },
      {
        q: "A company has 6,75,000 equity shares. It declares a bonus issue at the rate 2 for every 5 held. How many bonus shares will be issued?",
        options: {
          A: "1,35,000",
          B: "2,70,000",
          C: "3,37,500",
          D: "6,75,000"
        },
        correct: "B",
        hint: "Multiply total shares by the bonus ratio (2/5).",
        explanation: {
          A: "❌ That’s 1/5, not 2/5.",
          B: "✅ Correct → 6,75,000 × (2/5) = 2,70,000.",
          C: "❌ Incorrect arithmetic.",
          D: "❌ That’s the total shares, not bonus."
        }
      },
      {
        q: "SKILLforge holds listed equity shares and the investee declares a dividend. Under accrual accounting, when should SKILLforge recognise dividend income?",
        options: {
          A: "When cash is physically received",
          B: "When the dividend is declared (right to receive exists)",
          C: "Only at year-end when cash is banked",
          D: "When the shares were originally purchased"
        },
        correct: "B",
        hint: "Recognition depends on when the right to receive arises, not physical receipt.",
        explanation: {
          A: "❌ Cash-basis treatment.",
          B: "✅ Correct → accrual = recognise at declaration.",
          C: "❌ Not tied to year-end.",
          D: "❌ Purchase date irrelevant."
        }
      },
      {
        q: "Samarveer drew a bill on Kabir for ₹10,000. The bill was discounted at bank for ₹9,800. On renewal, Kabir pays ₹2,000 immediately and agrees to 12% p.a. interest on ₹8,000 for 3 months. What cash amount did Kabir pay immediately?",
        options: {
          A: "₹2,000",
          B: "₹2,240",
          C: "₹8,000",
          D: "₹10,240"
        },
        correct: "B",
        hint: "Immediate cash = part payment + interest on balance.",
        explanation: {
          A: "❌ Missed interest on unpaid ₹8,000.",
          B: "✅ Correct → ₹2,000 + ₹240 interest = ₹2,240.",
          C: "❌ That’s balance on new bill.",
          D: "❌ Wrong total."
        }
      },
      {
        q: "Firm’s goodwill = ₹35,000. Partner P retires; P’s share = 2/7 = ₹10,000. Remaining partners Q and R gain in ratio 1:3. How much of P’s goodwill does Q absorb?",
        options: {
          A: "₹2,500",
          B: "₹5,000",
          C: "₹7,500",
          D: "₹10,000"
        },
        correct: "A",
        hint: "Divide P’s share among Q & R in ratio 1:3.",
        explanation: {
          A: "✅ Correct → (1/4) × ₹10,000 = ₹2,500.",
          B: "❌ Wrong split.",
          C: "❌ Wrong split.",
          D: "❌ That’s the total P’s share."
        }
      }
    ];

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active','bg1','bg2','bg3'));
            document.getElementById(id).classList.add('active');
            document.getElementById("hud").classList.toggle("active", id === "quizPage");
        }

        function startQuiz() {
            player = document.getElementById("playerName").value.trim();
            if (!player || !document.getElementById("playerEmail").value || !document.getElementById("playerPass").value || !avatar) {
                alert("Fill all fields and select avatar!");
                return;
            }
            score = 0; currentQ = 0; lives = 3;
            document.getElementById("hearts").innerHTML = "<i class='bx bxs-heart'></i><i class='bx bxs-heart'></i><i class='bx bxs-heart'></i>";
            showPage('quizPage'); loadQuestion();
        }

        // Pie chart
        let ctx = document.getElementById("progressChart").getContext("2d");
        let progressChart = new Chart(ctx, {
            type: "doughnut",
            data: { labels: ["Completed","Remaining"], datasets: [{ data: [0,100], backgroundColor: ["#00ffcc","#444"], borderWidth: 1 }] },
            options: { responsive: false, plugins: { legend: { display: false } }, cutout: "70%" }
        });

        function startTimer() {
            timeLeft = 15;
            const timerEl = document.getElementById("timer");
            const quizBox = document.getElementById("quizBox");
            timerEl.textContent = timeLeft + "s";
            timerEl.classList.remove("danger");
            quizBox.classList.remove("shake");
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft + "s";
                if (timeLeft <= 5) {
                    timerEl.classList.add("danger");
                    quizBox.classList.add("shake");
                } else {
                    quizBox.classList.remove("shake");
                }
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    quizBox.classList.remove("shake");
                    autoFail();
                }
            }, 1000);
        }

        function autoFail() {
            lives--; updateHearts();
            const qObj = questions[currentQ];
            document.getElementById("explanation").innerHTML = "⏰ Time's up! 💡 Hint: " + qObj.hint;
            document.getElementById("explanation").style.display = "block";
            showPopup("⏰ Time's up!", "wrong");
            if (lives <= 0) { endQuiz(); return; }
            setTimeout(() => { currentQ++; loadQuestion(); }, 900);
        }

        function loadQuestion() {
            if (currentQ >= questions.length) { endQuiz(); return; }
            const qObj = questions[currentQ];
            const quizPage = document.getElementById("quizPage");
            quizPage.classList.remove("bg1","bg2","bg3");
            quizPage.classList.add("bg"+(currentQ+1));

            document.getElementById("question-number").innerText = `Q ${currentQ + 1}/${questions.length}`;
            document.getElementById("question").innerText = qObj.q;
            const optionsDiv = document.getElementById("options"); optionsDiv.innerHTML = "";
            Object.keys(qObj.options).forEach(k => {
                const btn = document.createElement("button");
                btn.innerText = `${k}) ${qObj.options[k]}`;
                btn.onclick = () => checkAnswer(btn, k);
                optionsDiv.appendChild(btn);
            });
            document.getElementById("explanation").style.display = "none";
            let percent = Math.round((currentQ / questions.length) * 100);
            document.getElementById("progressText").innerText = `Completion: ${percent}%`;
            progressChart.data.datasets[0].data = [percent, 100 - percent];
            progressChart.update();
            document.getElementById("chartPercent").innerText = percent + "%";
            startTimer();
        }

        function checkAnswer(button, option) {
            clearInterval(timerInterval);
            const quizBox = document.getElementById("quizBox");
            quizBox.classList.remove("shake");
            const qObj = questions[currentQ];
            if (option === qObj.correct) {
                button.classList.add("correct"); score++;
                showPopup("🎉 Correct!", "correct");
                setTimeout(() => { currentQ++; loadQuestion(); }, 900);
            } else {
                button.classList.add("wrong");
                const correctButton = Array.from(document.querySelectorAll('.options button')).find(btn => btn.innerText.startsWith(qObj.correct));
                if (correctButton) correctButton.classList.add("correct");
                lives--; updateHearts();
                if (lives <= 0) { endQuiz(); return; }
                document.getElementById("explanation").innerHTML = "❌ Wrong! 💡 Hint: " + qObj.hint;
                document.getElementById("explanation").style.display = "block";
                showPopup("❌ Wrong!", "wrong");
                setTimeout(() => { currentQ++; loadQuestion(); }, 1500);
            }
        }

        function updateHearts() {
            const h = document.getElementById("hearts"); h.innerHTML = "";
            for (let i = 0; i < lives; i++) h.innerHTML += "<i class='bx bxs-heart'></i>";
        }
        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById("finalScore").innerText = `${player}'s Score: ${score}`;
            let msg = score === questions.length ? "🏆 Perfect Score!" : score >= questions.length * 0.7 ? "🔥 Great job!" : score >= questions.length * 0.4 ? "👍 Keep practicing!" : "💡 Don’t worry, keep learning!";
            document.getElementById("encouragement").innerText = msg;
            leaderboard.push({ name: player, score });
            leaderboard.sort((a,b)=>b.score-a.score);
            const board = document.getElementById("leaderboard"); board.innerHTML = "";
            leaderboard.forEach(e => {
                const li = document.createElement("li");
                li.textContent = `${e.name} — ${e.score}`;
                board.appendChild(li);
            });
            showPage("scorePage");
        }
        function showPopup(message, type) {
            const popup = document.getElementById("popup");
            popup.innerHTML = message;
            popup.className = "popup show " + type;
            setTimeout(() => { popup.className = "popup"; }, 1500);
        }
    </script>
</body>
</html>
